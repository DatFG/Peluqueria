<!DOCTYPE html>
<html lang="es">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Barbería Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

  </head>

  <body>
    <header>
      <div class="caja">
        <h1 class="logo">
          <img src="imagenes/logo.png" alt="Logo de la Barbería Alura">
        </h1>

        <nav>
          <ul>
            <li><a href="index.html">Home<a/></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="contacto.html">Contacto</a></li>
          </ul>
        </nav>

      </div>
    </header>

    <main>
      <section class="form1">
        <form action="index.html" method="post">
          <label for="nomapel">Nombre y apellido</label>
          <input type="text" id="nomapel" class="in-pad" required>

          <label for="mail">Correo electrónico</label>
          <input type="email" id="mail" class="in-pad" required placeholder="email@dominio.com">

          <label for="tel">Teléfono</label>
          <input type="tel" id="tel" class="in-pad" placeholder="(XX) XXXX XXXX">

          <label for="box">Mensaje</label>
          <textarea id="box" rows="7" cols="70" class="in-pad"></textarea>

          <fieldset>

            <legend>¿Cómo le gustaría ser contactado?</legend>

            <label for="radio-mail"><input type="radio" name="contacto" id="radio-mail" value="email">E-mail</label>

            <label for="radio-tel"><input type="radio" name="contacto" id="radio-Teléfono" value="telef">Teléfono</label>


            <label for="radio-watts"><input type="radio" name="contacto" id="radio-watts" value="watts" checked>WhatsApp</label>


          </fieldset>

          <fieldset>
            <legend>¿En cuál horario prefiere ser atendido?</legend>
            <select class="horario" name="">
              <option value="">Mañana</option>
              <option value="">Tarde</option>
              <option value="">Noche</option>
            </select>
          </fieldset>

          <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería Alura por correo electrónico?</label>
          <input type="submit" name="" value=" Enviar formulario " class="enviar">

        </form>

        <table>
          <thead>
            <tr>
              <th>Día</th>
              <th>Horario</th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td>Lunes</td>
              <td>08h ~ 20h</td>
            </tr>
            <tr>
              <td>Miércoles</td>
              <td>08h ~ 20h</td>
            </tr>
            <tr>
              <td>Viernes</td>
              <td>08h ~ 20h</td>
            </tr>
          </tbody>

        </table>


      </section>




    </main>

    <footer>
      <img src="imagenes/logo-blanco.png" alt="Logo de la Barbería Alura">
      <p class="copy">&copy; Copyright Barbería Alura 2020</p>
    </footer>

  </body>
</html>
